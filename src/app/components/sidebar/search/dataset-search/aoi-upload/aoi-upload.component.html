<mat-card class="card-spacing">
  <h4>Area of Interest</h4>

  <div class="layout">
    <div class="horizontal-layout mb">
      <app-draw-selector
         style="margin-right: 5px;"
        (newDrawMode)="onNewDrawMode($event)"
        [drawMode]="drawMode">
      </app-draw-selector>

      <app-interaction-selector
        (newInteraction)="onNewInteractionMode($event)"
        [interaction]="interactionMode">
      ></app-interaction-selector>
    </div>

    <div class="form-layout">
      <mat-form-field style="margin-right: 10px; width: 90%;">
        <input matInput placeholder="Current Area of Intreset" [value]="polygon">

        <button *ngIf="!!polygon" (click)="onCopy()" matTooltip="Copy to clipboard" style="margin-left: 10px" mat-icon-button matSuffix>
          <mat-icon>file_copy</mat-icon>
        </button>
      </mat-form-field>

      <button (click)="onFileUpload()" mat-raised-button color="primary" matTooltip="Import Area of Intreset">
        Import Search Area
      </button>
    </div>
  </div>
</mat-card>
