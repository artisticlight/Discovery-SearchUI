<mat-accordion multi>
  <div *ngIf="screenWidth <= 1250">
    <mat-expansion-panel expanded #panel_1>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>Basic Filters</b>
        </mat-panel-title>
        <mat-panel-description>
          Platform, date, and area of interest
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div style="margin-top:15px">
        <app-platform-selector></app-platform-selector>
        <app-date-selector></app-date-selector>
        <app-aoi-upload></app-aoi-upload>
      </div>
    </mat-expansion-panel>
  </div>
  <mat-expansion-panel expanded>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Path and Frame Filters</b>
      </mat-panel-title>

      <mat-panel-description>
        Path, frame
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-path-selector></app-path-selector>
  </mat-expansion-panel>

  <mat-expansion-panel expanded>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Additional Filters</b>
      </mat-panel-title>

      <mat-panel-description>
        Product type, beam mode, polarization, flight direction
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-other-selector></app-other-selector>

  </mat-expansion-panel>
</mat-accordion>
