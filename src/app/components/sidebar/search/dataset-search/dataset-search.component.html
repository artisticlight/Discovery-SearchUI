<mat-accordion multi>
  <mat-expansion-panel expanded>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Basic Filters</b>
      </mat-panel-title>
      <mat-panel-description>
        Platform, date, and area of interest
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-platform-selector></app-platform-selector>
    <app-date-selector></app-date-selector>
    <app-aoi-upload></app-aoi-upload>

  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Path and Frame Filters</b>
      </mat-panel-title>

      <mat-panel-description>
        Path, frame
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-path-selector></app-path-selector>

  </mat-expansion-panel>

  <mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Additional Filters</b>
      </mat-panel-title>

      <mat-panel-description>
        Product type, beam mode, polarization, flight direction
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-other-selector
      (newFlightDirections)="onNewFlightDirections($event)"
      (newProductTypes)="onNewProductTypes($event)"
      (newBeamModes)="onNewBeamModes($event)"
      (newPolarizations)="onNewPolarizations($event)"
      [productTypes]="platformProductTypes$ | async"
      [selected]="selectedPlatforms$ | async"
      [flightDirections]="flightDirections$ | async"
      [beamModes]="beamModes$ | async"
      [polarizations]="polarizations$ | async">
    </app-other-selector>
  </mat-expansion-panel>
</mat-accordion>
