<div style="margin: 20px 0">
  <div style="display: flex; justify-content: space-between">
    <mat-form-field style="width: 48%">
      <input
        matInput [(ngModel)]="startDate"
        [min]="extrema.start.min"
        [max]="extrema.start.max"
        [matDatepicker]="start"
        placeholder="Acquisition Start"
        (dateInput)="onStartDateChange($event)"
        (dateChanged)="onStartDateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
      <mat-datepicker #start></mat-datepicker>
      <mat-hint align="start">Search products <b>after</b> this date</mat-hint>
    </mat-form-field>

    <mat-form-field style="width: 48%">
      <input
        matInput [(ngModel)]="endDate"
        [min]="extrema.end.min"
        [max]="extrema.end.max"
        [matDatepicker]="end"
        placeholder="Acquisition End"
        (dateInput)="onEndDateChange($event)"
        (dateChanged)="onEndDateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
      <mat-hint align="start">Search products <b>before</b> this date</mat-hint>
    </mat-form-field>
  </div>

<mat-slide-toggle (change)="onToggleSeasonalOptions()" style="margin: 15px 0">Seasonal Search</mat-slide-toggle>

<div *ngIf="isSeasonalSearch">
  <div>
    <b>Start Day </b>
    <mat-slider
      (change)="onSeasonStartChange($event.value)"
      [value]="seasonStart"
      min="1"
      max="365"
      step="1"
      thumbLabel="true"
      showTicks="true"
      [displayWith]="dayOfYearFormat"
      ></mat-slider>
  </div>

  <div>
    <b>End Day </b>
    <mat-slider
      (change)="onSeasonEndChange($event.value)"
      [value]="seasonEnd"
      min="1"
      max="365"
      step="1"
      thumbLabel="true"
      showTicks="true"
      [displayWith]="dayOfYearFormat"
      ></mat-slider>
  </div>
</div>
</div>
