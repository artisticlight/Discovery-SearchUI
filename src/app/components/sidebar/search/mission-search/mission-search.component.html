<mat-card class="card-spacing">
  <div style="margin-bottom: 10px;">
    <mat-button-toggle-group [value]="platformFilter" name="fontStyle" aria-label="Font Style">
      <mat-button-toggle
        *ngFor="let platform of missionPlatforms"
        (click)="selectPlatformFilter(platform)"
        [value]="platform">
          {{ platform.toLowerCase().includes('beta') ?  'Beta Products' : platform }}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <form [formGroup]="stateForm">
    <mat-form-field>
      <input type="text" matInput placeholder="Filter Mission" formControlName="missionFilter">
    </mat-form-field>
  </form>

  <ng-container *ngIf="!!selectedMission">
    <mat-icon class="v-mid" mat-list-icon>arrow_right</mat-icon>
    <b class="v-mid">{{ selectedMission }}</b>
    <mat-divider style="margin-top: 15px" [inset]="true"></mat-divider>
  </ng-container>

  <cdk-virtual-scroll-viewport style="height: 475px;"
    minBufferPx="500" maxBufferPx="600"
    itemSize="48">
    <mat-nav-list role="list">
      <div *cdkVirtualFor="let mission of filteredMissions">
        <a (click)="setMission(mission)" mat-list-item role="listitem">
          {{ mission }}
        </a>
      </div>
    </mat-nav-list>
  </cdk-virtual-scroll-viewport>
</mat-card>
