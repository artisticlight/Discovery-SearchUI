<mat-card class="card-spacing">
  <form>
    <b>Path</b>
    <div class="range-selector">
      <mat-form-field class="number-input--size">

        <input matInput
          (input)="onPathStartChanged($event.target.value)"
          [(ngModel)]="pathRange.start"
          type="number" name="pathStart" placeholder="Start">

      </mat-form-field>
      <mat-form-field class="number-input--size">

        <input matInput
          (input)="onPathEndChanged($event.target.value)"
          [(ngModel)]="pathRange.end"
          type="number" name="pathEnd" placeholder="End">

      </mat-form-field>
    </div>

    <b>Frame</b>
    <div class="range-selector">
      <mat-form-field class="number-input--size">

        <input matInput
          (input)="onFrameStartChanged($event.target.value)"
          [(ngModel)]="frameRange.start"
          type="number" name="frameStart" placeholder="Start">

      </mat-form-field>
      <mat-form-field class="number-input--size">

        <input matInput
          (input)="onFrameEndChanged($event.target.value)"
          [(ngModel)]="frameRange.end"
          type="number" name="frameEnd" placeholder="End">

      </mat-form-field>
    </div>
  </form>
</mat-card>
