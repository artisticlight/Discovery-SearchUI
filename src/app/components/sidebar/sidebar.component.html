<div>
  <app-logo></app-logo>

  <app-search-selector
    (newSearchType)="onSetSearchType($event)"
    [selectedSearchType]="searchType$ | async">
  </app-search-selector>

  <div>
    <ul>
      <li *ngFor="let search of history$ | async"
        (click)="onSetSearch(search)"
        >
        {{ search.type }} - {{ search.results }}
      </li>
    </ul>
  </div>

  <div>
    <div class="support_by">Support provided by...</div>
    <a href="https://earthdata.nasa.gov/" target="_blank">
      <img class="img-nasa-logo" src="/assets/meatball.png">
    </a>
  </div>
</div>
