<div (dragover)="onFileHovered($event)"
  id="map" class="map">
</div>

<div class="map-header">
  <div class="header-controls">
    <mat-card *ngFor="let banner of (banners$ | async)" class="card-spacing">

      <div style="display: flex; justify-content: space-between; align-items: center">
        <div [innerHTML]="banner.text"></div>

        <button (click)="removeBanner(banner)" mat-icon-button>
          <mat-icon >clear</mat-icon>
        </button>
      </div>

    </mat-card>

    <div class="map-buttons card-spacing">
      <div>
        <a
          href="mailto:vertex-beta@asf.alaska.edu?Subject=Vertex%20Beta%20Feedback"
          mat-raised-button>
          Give us feedback!
        </a>
      </div>

      <app-map-controls></app-map-controls>
    </div>
  </div>
</div>

<app-file-upload
  (dialogClose)="onFileUploadDialogClosed($event)"
  (newSearchPolygon)="onNewSearchPolygon($event)"
  [interaction$]="interactionMode$">
</app-file-upload>


<app-attributions [mousePos]="mousePosition$ | async">
</app-attributions>
