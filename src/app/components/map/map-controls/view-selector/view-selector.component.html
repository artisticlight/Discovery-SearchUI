<mat-button-toggle-group [value]="view"
  name="viewSelect" aria-label="Font Style">

  <mat-button-toggle
    (click)="onArcticSelected()"
    [value]="types.ARCTIC"
    matTooltip="Arctic map view">
      <div class="view-btn arctic"></div>
  </mat-button-toggle>

  <mat-button-toggle
    (click)="onEquitorialSelected()"
    [value]="types.EQUITORIAL"
    matTooltip="Equitorial map view">
      <div class="view-btn equatorial"></div>
  </mat-button-toggle>

  <mat-button-toggle
    (click)="onAntarcticSelected()"
    [value]="types.ANTARCTIC"
    matTooltip="Antarctic map view">
      <div class="view-btn antarctic"></div>
  </mat-button-toggle>

</mat-button-toggle-group>
