<mat-button-toggle-group [value]="view"
  name="viewSelect" aria-label="Font Style">

  <mat-button-toggle
    (click)="onArcticSelected()"
    [value]="types.ARCTIC"
    matTooltip="Arctic map view">
      <div class="view-btn arctic"></div>
  </mat-button-toggle>

  <mat-button-toggle
    [value]="types.EQUITORIAL"
    [matMenuTriggerFor]="equitorialViews"
    matTooltip="Equitorial map views">
      <div class="view-btn equatorial"></div>
  </mat-button-toggle>

  <mat-menu #equitorialViews="matMenu">
    <button (click)="onEquitorialSelected()"
      mat-menu-item matSuffix>
        <span>Satellite View</span>
    </button>

    <button (click)="onEquitorialStreetSelected()"
      mat-menu-item matSuffix>
        <span>Street View</span>
    </button>
  </mat-menu>

  <mat-button-toggle
    (click)="onAntarcticSelected()"
    [value]="types.ANTARCTIC"
    matTooltip="Antarctic map view">
      <div class="view-btn antarctic"></div>
  </mat-button-toggle>

</mat-button-toggle-group>
