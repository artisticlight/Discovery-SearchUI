<div class="position layout">
  <app-view-selector
    class="spacing"
    (newProjection)="onNewProjection($event)"
    [view]="view$ | async">
  </app-view-selector>

  <app-interaction-selector
    class="spacing"
    (newInteraction)="onNewInteractionMode($event)"
    [interaction]="interactionMode$ | async">
  ></app-interaction-selector>
</div>
