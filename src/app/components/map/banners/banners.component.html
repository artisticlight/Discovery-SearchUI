<mat-card *ngFor="let banner of banners"
          [@bannerTransition]
          class="banner-card"
          fxFlex="auto">

  <div class="banner-text">
    <div [innerHTML]="banner.text" class="inner-banner-text"></div>
    <button (click)="remove(banner)" mat-icon-button bb-icon>
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</mat-card>
