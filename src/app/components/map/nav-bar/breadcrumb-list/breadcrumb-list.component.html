<div class="breadcrumb-list" *ngIf="!(isFiltersMenuOpen$ | async) && (areProductsLoaded$ | async) && (searchType$ | async) === searchTypes.DATASET">
  <div class="breadcrumb">
    <button (click)="onNewSelectedFilter(filterTypes.DATASET)"
      [class.selected]="selectedFilter === filterTypes.DATASET"
      mat-raised-button>Dataset</button>

    <mat-card *ngIf="selectedFilter === filterTypes.DATASET"
      class="breadcrumb-filter">
      <app-platform-selector></app-platform-selector>
    </mat-card>
  </div>

  <div class="breadcrumb">
    <button (click)="onNewSelectedFilter(filterTypes.DATE)"
      [class.selected]="selectedFilter === filterTypes.DATE"
      mat-raised-button>Date</button>

    <mat-card *ngIf="selectedFilter === filterTypes.DATE"
      class="breadcrumb-filter">
        <app-date-selector></app-date-selector>
    </mat-card>
  </div>
  <div class="breadcrumb">
    <button (click)="onNewSelectedFilter(filterTypes.AOI)"
      [class.selected]="selectedFilter === filterTypes.AOI"
      mat-raised-button>Area of Interest</button>

    <mat-card *ngIf="selectedFilter === filterTypes.AOI"
      class="breadcrumb-filter">
        <app-aoi-upload></app-aoi-upload>
    </mat-card>
  </div>
  <div class="breadcrumb">
    <button (click)="onNewSelectedFilter(filterTypes.PATH_FRAME)"
      [class.selected]="selectedFilter === filterTypes.PATH_FRAME"
      mat-raised-button>Path/Frame</button>

    <mat-card *ngIf="selectedFilter === filterTypes.PATH_FRAME"
      class="breadcrumb-filter">
      <app-path-selector></app-path-selector>
    </mat-card>
  </div>
  <div class="breadcrumb">
    <button (click)="onNewSelectedFilter(filterTypes.ADDITIONAL)"
      [class.selected]="selectedFilter === filterTypes.ADDITIONAL"
      mat-raised-button>Additional Filters</button>

    <mat-card *ngIf="selectedFilter === filterTypes.ADDITIONAL"
      class="breadcrumb-filter">
      <app-other-selector></app-other-selector>
    </mat-card>
  </div>
  <div class="breadcrumb">
    <button (click)="onDoSearch()" style="margin-left: 20px" mat-raised-button color="primary">
      {{ (loading$ | async) ? 'Loading...' : 'Search' }}
    </button>
  </div>
</div>
