<div class="position layout">
  <div
     *ngIf="products"
      matTooltip="Download Queue"
    >
    <button
      style="background: white"
      class="spacing"
      (click)="onOpenDownloadQueue()"
      [disabled]="products.length <= 0"  color="basic"
      mat-fab>
        <mat-icon
          [matBadge]="products.length" matBadgePosition="below" matBadgeOverlap="false">
            cloud_download
        </mat-icon>
    </button>
  </div>

  <button
    (click)="onAccountButtonClicked()"
    matTooltip="Login"
    class="spacing"
    color="basic"
    mat-fab>
    <mat-icon>{{ datapoolAuthService.isLoggedIn ? 'check_circle' : 'account_circle' }}</mat-icon>
  </button>

  <button
    matTooltip="Share Search"
    class="spacing"
    color="basic"
    mat-fab>
      <mat-icon>share</mat-icon>
  </button>

  <button
    matTooltip="ASF Apps"
    class="spacing"
    color="basic"
    [matMenuTriggerFor]="menu"
    mat-fab>
      <mat-icon>apps</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item href="https://www.asf.alaska.edu/" target="_blank">
      ASF Website
    </a>
    <a mat-menu-item href="https://baseline.asf.alaska.edu" target="_blank">
      Baseline Tool
    </a>
  </mat-menu>
</div>
