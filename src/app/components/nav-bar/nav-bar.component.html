<mat-card class="position">
  <div>
    <app-breadcrumb-list
      (doSearch)="onDoSearch()"
      (clearSearch)="onClearSearch()">
    </app-breadcrumb-list>
    <mat-progress-bar *ngIf="isLoading" style="width: 200%" mode="indeterminate"></mat-progress-bar>
  </div>

  <div class="layout">
    <app-nav-buttons
      (openQueue)="onOpenDownloadQueue()"
      [products]="products">
    </app-nav-buttons>
  </div>
</mat-card>
