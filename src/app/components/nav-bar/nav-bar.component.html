<div class="bounds">
  <div class="nav-item-position">
    <div class="breadcrumb-list"
         fxLayout="row"
         fxLayout.lt-lg="column"
         fxFlexFill>

      <div fxLayout="row"
           fxLayout.gt-lg="column">
        <div fxFlex="auto" class="logo">
          <app-logo></app-logo>
        </div>
      </div>

      <div fxLayout="column" fxFill>

        <app-dataset-nav *ngIf="searchType === searchTypes.DATASET"
          (openQueue)="onOpenDownloadQueue()">
        </app-dataset-nav>

        <div *ngIf="searchType === searchTypes.LIST"
          fxLayout="row" fxLayout.lt-md="column" class="breadcrumb-row">

          <div fxLayout="row">
            <app-search-type-selector class="breadcrumb">
            </app-search-type-selector>

           <div fxFlex="nogrow" class="breadcrumb additional-filters">
              <button (click)="onToggleFiltersMenu()"
                      mat-flat-button
                      class="search-dialog-button">
                <mat-icon>edit</mat-icon>
                Edit List
              </button>
            </div>

            <div fxFlex="nogrow" class="breadcrumb search-controls">
              <app-search-button></app-search-button>
              <app-clear-button></app-clear-button>
            </div>

            <div class="icon-cluster">
              <app-nav-buttons
                (openQueue)="onOpenDownloadQueue()"
                [queuedProducts]="queuedProducts$ | async">
              </app-nav-buttons>
            </div>
          </div>

        </div>

        <app-info-bar></app-info-bar>
      </div>
    </div>
  </div>
  <mat-progress-bar *ngIf="isLoading" style="width: 100%" mode="indeterminate"></mat-progress-bar>
</div>
