<mat-card class="position">
  <div style="margin-left: 45px">
    <app-breadcrumb-list
      (doSearch)="onDoSearch()"
      (clearSearch)="onClearSearch()">
    </app-breadcrumb-list>
  </div>

  <div class="layout">
    <app-nav-buttons
      (openQueue)="onOpenDownloadQueue()"
      [products]="products">
    </app-nav-buttons>
  </div>
</mat-card>
