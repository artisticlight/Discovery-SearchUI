<div class="bounds"
     fxLayout="row">
<!--<div class="bounds">-->
  <mat-card class="content logo-card mat-elevation-z10" fxFlex>
    <div (click)="onToggleHide()"
         fxFlex="70px"
         class="sec1" >
      <mat-card matRipple mat-elevation-z0 class="menu-toggle-button">
        <mat-icon class="toggle-icon">
          {{ (isSidebarOpen$ | async) ?  'menu' : 'menu' }}
        </mat-icon>
        <div class="toggle-text">menu</div>
      </mat-card>
    </div>

    <div fxFlex="180px" class="branding-block">
      <img src="/assets/ASFLogo-Blue2.png" class="asf-logo">
      <div class="header">SAR Search</div>
    </div>
    <div fxHide fxShow.lt-lg fxFlex.lt-lg="auto" class="banner-area">
      <img src="/assets/asf_banner_graphic.png" class="banner-image">
    </div>
  </mat-card>
</div>
