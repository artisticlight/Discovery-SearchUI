<mat-card  class="granule-list card-spacing">
  <cdk-virtual-scroll-viewport class="scroll-viewport-height"
    minBufferPx="800" maxBufferPx="1200"
    itemSize="72">
    <mat-action-list class="action-list">

      <div *cdkVirtualFor="let granule of granules" class="granule-item-height">
        <button
          (mouseenter)="onSetFocusedGranule(granule)"
          (mouseleave) ="onClearFocusedGranule(granule)"
          (click)="onGranuleSelected(granule.id)"
          [class.selected]="granule.name === selected"
          mat-list-item>

          <img [src]="granule.thumbnail"
            onerror="this.src='assets/error.png'"
            matBadgeOverlap="false"
            class="size" matListAvatar>

          <div class="product-name" matLine>
            <span>
              <span> {{ granule.name | truncate : 32 }}</span>
              <span *ngIf="granule.dataset === 'Sentinel-1B' || granule.dataset === 'Sentinel-1A'">{{ granule.name.substr(granule.name.length - 4) }}</span>
              <span *ngIf="granule.dataset === 'Sentinel-1 Interferogram (BETA)'"
                >{{ granule.name.substr(granule.name.length - 11) }}</span>
            </span>

            <app-copy-to-clipboard
               *ngIf="granule.name === hoveredGranuleName"
               style="margin-left: 5px"
               prompt="Copy scene name"
               [value]="granule.name">
            </app-copy-to-clipboard>
          </div>

          <div matLine>
            <span>Date â€¢ {{ granule.metadata.date | shortDate }}</span>
          </div>

          <mat-icon (click)="onZoomTo(granule)"class="ml-2" matTooltip="Zoom to scene">
            settings_overscan
          </mat-icon>
          <mat-icon (click)="onToggleGranule($event, granule.groupId)"
            class="icon-margin"
            matTooltip="{{
              allQueued[granule.groupId] ? 'Remove scene files from queue': 'Add scene files to queue'
            }}">
            {{ allQueued[granule.groupId] ? 'shopping_cart' : 'add_shopping_cart' }}
          </mat-icon>

          <span style="margin-left: 10px"> {{ numberOfQueue[granule.groupId] }} </span>
        </button>
      </div>
    </mat-action-list>
  </cdk-virtual-scroll-viewport>
</mat-card>
