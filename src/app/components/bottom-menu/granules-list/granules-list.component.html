<mat-card class="granule-list card-spacing">
  <cdk-virtual-scroll-viewport style="height: 475px; "
    minBufferPx="500" maxBufferPx="600"
    itemSize="72">
  <mat-action-list>
    <div *cdkVirtualFor="let granule of granules" style="height: 72px">
      <button
        (mouseenter)="onSetFocusedGranule(granule)"
        (mouseleave) ="onClearFocusedGranule(granule)"
        (click)="onGranuleSelected(granule.id)"
        [class.selected]="granule.name === selected"
        mat-list-item>

          <img [src]="granule.thumbnail"
            onerror="this.src='assets/error.png'"
            class="size" matListAvatar>

          <app-product-name [name]="granule.name" matLine></app-product-name>

          <div matLine>
            <span *ngIf="isRelavent(p.DATE)">Date â€¢ {{ granule.metadata.date | shortDate }}</span>
          </div>

          <fa-icon (click)="onQueueGranule($event, granule.groupId)"
            [icon]="queueIcon"
            matTooltip="Queue this granules products"
            class="ml-2">
          </fa-icon>
      </button>
    </div>
  </mat-action-list>
  </cdk-virtual-scroll-viewport>
</mat-card>
