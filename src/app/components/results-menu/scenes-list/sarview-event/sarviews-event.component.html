<button class="button-flex-row"
    mat-list-item
    (mouseenter)="onSetFocused()"
    (mouseleave) ="onClearFocused()"
    (click) ="onSetSelected()"
    [class.hovered]="hovered"
    [class.selected]="selected"
    [ngClass]="{'mobile-size': breakpoint <= breakpoints.SMALL}">

<div class="image-flex" *ngIf="breakpoint > breakpoints.SMALL">
  <img class="list-thumbnail"
  [src]=""
  onerror="this.src='assets/no-thumb.png'"
  matBadgeOverlap="false"
  matListAvatar>
</div>

  <div class="div-flex">
    <div class="div-flex-column">
      <div class="div-flex"
      [title]="event.description"
      class="bold" matLine>
        <span>
          <span>
            {{event.description}}
          </span>
        </span>
      </div>
    </div>
    <div class="div-flex date-time" matLine>
      <span>
        {{event.event_type[0].toUpperCase() + event.event_type.slice(1, event.event_type.length)}} -
      </span>
      <span> {{event.processing_timeframe.start | shortDate}}
        {{!!event.processing_timeframe.end ? 'to ' + (event.processing_timeframe.end | shortDate) : ''}}</span>
    </div>
    <div matLine>
      <span class="div-flex date-time">{{eventIDDisplay()}}</span>
    </div>
  </div>
    <ng-container>
      <div class="scene-controls" [ngClass]="{'mobile-size': breakpoint <= breakpoints.SMALL}">
        <mat-icon (click)="onZoomTo()" class="ml-2" matTooltip="Zoom to event">
          settings_overscan
        </mat-icon>
      </div>
    </ng-container>



</button>
