<button class="button-flex-row" mat-list-item
    (mouseenter)="onSetFocused()"
    (mouseleave) ="onClearFocused()"
    (click) ="onSetSelected()"
    [class.hovered]="hovered"
    [class.selected]="(isSelected$ | async)"
    [ngClass]="{'mobile-size': breakpoint <= breakpoints.SMALL}">
  <span>
    Description: {{event.description}}
  <div>
    {{event.event_type[0].toUpperCase() + event.event_type.slice(1, event.event_type.length)}}
  </div>
</span>
  </button>
