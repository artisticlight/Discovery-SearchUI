<mat-action-list class="h100 mp0">
  <cdk-virtual-scroll-viewport class="list-viewport h100" itemSize="60">
    <div *ngIf="breakpoint$ | async as breakpoint">
      <ng-container *ngIf="searchType === SearchTypes.SBAS">
        <div *cdkVirtualFor="let pair of pairs">
          <button class="button-flex-row" mat-list-item
            (click)="onPairSelected(pair)"
            (mouseenter)="onSetFocusedPair(pair)"
            (mouseleave) ="onClearFocusedPair()"
            [class.selected]="selectedPair ? pair[0].id + pair[1].id === selectedPair[0] + selectedPair[1] : false"
            [class.hovered]="pair[0].name + pair[1].name === hoveredPairNames">
            <b>{{ pair[0].metadata.date | shortDate }} to {{ pair[1].metadata.date | shortDate }}</b>
            <div style="margin-left: 10px;">{{ pairPerpBaseline(pair)}}m</div>
            <div style="margin-left: 10px;">{{ pairTempBaseline(pair)}}d</div>
          </button>
        </div>
      </ng-container>
      <ng-container *ngIf="searchType !== SearchTypes.SBAS">
        <div *cdkVirtualFor="let scene of scenes">
          <button class="button-flex-row" mat-list-item
                  (mouseenter)="onSetFocusedScene(scene)"
                  (mouseleave) ="onClearFocusedScene()"
                  (click)="onSceneSelected(scene.id)"
                  [class.selected]="scene.name === selected"
                  [class.hovered]="scene.name === hoveredSceneName"
                  [ngClass]="{'mobile-size': breakpoint <= breakpoints.SMALL}">

            <div class="image-flex">
              <img class="list-thumbnail"
                   [src]="scene.thumbnail"
                   onerror="this.src='assets/no-thumb.png'"
                   matBadgeOverlap="false"
                   matListAvatar>
            </div>

            <div class="div-flex">
              <div class="div-flex-column">
                <div class="div-flex"
                     [title]="scene.name" class="bold" matLine>
                  <app-file-name
                    [name]="scene.name"
                    [dataset]="scene.dataset">
                  </app-file-name>

                  <span style="margin-left: 5px;">
                <app-copy-to-clipboard
                  *ngIf="scene.name === hoveredSceneName; else notHovered"
                  prompt="Copy scene name"
                  [value]="scene.name">
                </app-copy-to-clipboard>
                <ng-template #notHovered>
                  <fa-icon style="visibility: hidden;"
                           [icon]="copyIcon">
                  </fa-icon>
                </ng-template>
              </span>
                </div>
              </div>
              <div class="div-flex date-time" matLine>
                <span *ngIf="breakpoint > breakpoints.MOBILE && searchType !== SearchTypes.BASELINE" matTooltip="Start Time">{{ scene.metadata.date | fullDate }}</span>
                <span *ngIf="breakpoint === breakpoints.MOBILE || searchType === SearchTypes.BASELINE" matTooltip="Start Time">{{ scene.metadata.date | shortDate }}</span>
              </div>
            </div>

              <ng-container *ngIf="searchType !== SearchTypes.BASELINE">
                <div class="scene-controls" [ngClass]="{'mobile-size': breakpoint <= breakpoints.SMALL}">
                  <mat-icon (click)="onZoomTo(scene)" class="ml-2" matTooltip="Zoom to scene">
                    settings_overscan
                  </mat-icon>
                  <mat-icon (click)="onToggleScene($event, scene.groupId)"
                            class="icon-margin"
                            matTooltip="{{
                          allQueued[scene.groupId] ? 'Remove scene files from downloads': 'Add scene files to downloads'
                        }}">
                    {{ allQueued[scene.groupId] ? 'shopping_cart' : 'add_shopping_cart' }}
                  </mat-icon>
                </div>
                <div class="scene-controls" [ngClass]="{'mobile-size': breakpoint <= breakpoints.SMALL}">
                  <span class="number-queued"> {{ numberOfQueue[scene.groupId] }} </span>
                </div>
              </ng-container>

              <ng-container *ngIf="searchType === SearchTypes.BASELINE">
                <div style="display: flex;" [ngClass]="{'mobile-size': breakpoint <= breakpoints.SMALL}">
                  <div style="display: flex; justify-content: space-evenly; width: 135px;">
                    <div class="metric-flex-field">
                      {{ withOffset(scene.metadata.perpendicular, offsets.perpendicular) }}m
                    </div>
                    <div class="metric-flex-field">
                      {{ withOffset(scene.metadata.temporal, offsets.temporal) }}d
                    </div>
                    <div class="cart-flex-field">
                      <mat-icon (click)="onToggleScene($event, scene.groupId)"
                                class="icon-margin"
                                matTooltip="{{
                        allQueued[scene.groupId] ? 'Remove scene files from downloads': 'Add scene files to downloads'
                      }}">
                        {{ allQueued[scene.groupId] ? 'shopping_cart' : 'add_shopping_cart' }}
                      </mat-icon>
                    </div>
                  </div>
                </div>
              </ng-container>
          </button>
        </div>
      </ng-container>
    </div>
  </cdk-virtual-scroll-viewport>
</mat-action-list>
