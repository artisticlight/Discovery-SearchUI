<!-- SCENE LIST -->
<ng-container *ngIf="breakpoint > breakpoints.MEDIUM">
  <mat-card class="mp0" fxFlex="33" fxFlex>
    <mat-card-subtitle class="header">
      <app-scenes-list-header></app-scenes-list-header>
    </mat-card-subtitle>

    <div class="app-scene-list">
      <app-scenes-list [resize$]="resize$"></app-scenes-list>
    </div>
  </mat-card>

  <mat-card class="mp0 no-box-shadow" fxFlex="25" fxFlexFill>
    <mat-card-subtitle class="header">
      Scene Detail
    </mat-card-subtitle>

    <app-scene-detail></app-scene-detail>
  </mat-card>
</ng-container>

<ng-container *ngIf="breakpoint <= breakpoints.MEDIUM">
  <app-mobile-results-menu class="mp0 h100" fxFlex="30" fxFlex
    [resize$]="resize$">
  </app-mobile-results-menu>
</ng-container>

<mat-card class="mp0 no-box-shadow" fxFlex="45" fxFlexFill>
  <mat-card-subtitle class="header">
  </mat-card-subtitle>
  <app-baseline-chart></app-baseline-chart>
</mat-card>
