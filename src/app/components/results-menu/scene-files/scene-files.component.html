<div *ngIf="showDemWarning" class="dem-warning">
  Resampled DEM (SRTM or NED) used for RTC processing.
  <a class="more-link"
     target="_blank"
     href="https://asf.alaska.edu/data-sets/derived-data-sets/alos-palsar-rtc/alos-palsar-radiometric-terrain-correction/#DEM_Information">
    More...
  </a>
</div>

<div *ngIf="!showUnzippedProductScreen">
  <mat-list class="products-list">
    <app-scene-file *ngFor="let product of products"
      (toggle)="onToggleQueueProduct(product)"
      (unzip)="onOpenUnzipProduct($event)"
      (queueHyp3Job)="onQueueHyp3Job($event)"
      [loadingHyp3JobName]="loadingHyp3JobName"
      [isUserLoggedIn]="isUserLoggedIn"
      [product]="product"
      [validHyp3JobTypes]="validJobTypesByProduct[product.id]"
      [hasAccessToRestrictedData]="hasAccessToRestrictedData"
      [isUnzipLoading]="unzippedLoading === product.id"
      [isQueued]="(queuedProductIds$ | async).has(product.id)"
      [isOpen]="false">
    </app-scene-file>
  </mat-list>
</div>
<div *ngIf="(sarviewsEventProducts$ | async) as sarviewsEventProducts">
  <div *ngIf="(selectedSarviewsEventID$ | async) as selectedID">
    <button mat-button (click)="onOpenPinnedProducts(selectedID)">View Selected Products on SARViews</button>
    <!-- <div>{{currentPinnedUrl(selectedID)}}</div> -->
    <!-- <mat-form-field> -->
  <mat-selection-list [(ngModel)]="selectedProducts" class="product-list">
    <div *ngFor="let type of (sarviewsEventProductTypes$ | async)">
    <mat-expansion-panel>
      <mat-expansion-panel-header matSubheader>{{type}}: {{(sarviewsEventsProductsByProcessingType$ | async)[type].length}} product{{(sarviewsEventsProductsByProcessingType$ | async)[type].length != 1 ? 's' : ''}}</mat-expansion-panel-header>
      <mat-list-option [value]="prod" *ngFor="let prod of (sarviewsEventsProductsByProcessingType$ | async)[type]">
      <div class="sarview-products-list">
        <img style="width: 50px; height: 50px;" src="{{prod.files.browse_url}}">

      <div class="sarview-product">{{formatProductName(prod.files.product_name)}}</div>
      <div></div>
    </div>
    </mat-list-option>

  </mat-expansion-panel>

</div>

  </mat-selection-list>
<!-- </mat-form-field> -->
</div>
