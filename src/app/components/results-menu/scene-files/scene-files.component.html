<div *ngIf="showDemWarning" class="dem-warning">
  Resampled DEM (SRTM or NED) used for RTC processing.
  <a class="more-link"
     target="_blank"
     href="https://asf.alaska.edu/data-sets/derived-data-sets/alos-palsar-rtc/alos-palsar-radiometric-terrain-correction/#DEM_Information">
    More...
  </a>
</div>

<div *ngIf="!showUnzippedProductScreen">
  <mat-list class="products-list">
    <app-scene-file *ngFor="let product of products"
      (toggle)="onToggleQueueProduct(product)"
      (unzip)="onOpenUnzipProduct($event)"
      (queueHyp3Job)="onQueueHyp3Job($event)"
      [loadingHyp3JobName]="loadingHyp3JobName"
      [isUserLoggedIn]="isUserLoggedIn"
      [product]="product"
      [validHyp3JobTypes]="validJobTypesByProduct[product.id]"
      [hasAccessToRestrictedData]="hasAccessToRestrictedData"
      [isUnzipLoading]="unzippedLoading === product.id"
      [isQueued]="(queuedProductIds$ | async).has(product.id)"
      [isOpen]="false">
    </app-scene-file>
  </mat-list>
</div>
  <div *ngIf="selectedSarviewEventID && !!sarviewsProducts" style="height: 100%; display: flex; flex-direction: column;">
    <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-evenly; margin-bottom: 10px;">
      <button style="border-radius: 4px !important;" class="mat-flat-button mat-primary search-button" color="primary" mat-flat-button
      [matMenuTriggerFor]="eventMonitoringOptions"
      [matMenuTriggerData]="{ selected: selectedSarviewsProducts}"
      >
        <div class="sarviews-button-display">
        <fa-icon [icon]="copyIcon"></fa-icon> Copy Product
        </div>
      </button>
      <button class="mat-flat-button mat-primary" style="border-radius: 4px !important;" color="primary" mat-flat-button (click)="onOpenPinnedProducts()">
        <div class="sarviews-button-display">
          <!-- <mat-icon>web</mat-icon> -->
          View Selected on Map
        </div>
      </button>
    </div>

    <div style="height: 100%; width: 100%;">
      <mat-selection-list multiple
      (selectionChange)="onSelectSarviewsProduct($event)"
      class="products-list" dense role="list" style="height: calc(100% - 50px);">
        <cdk-virtual-scroll-viewport [itemSize]="50" style="height: 100%;">
          <mat-list-option [value]="prod.product_id" [selected]="!!this.selectedProducts[prod.product_id]" checkboxPosition="before" class="virtual-scroll" *cdkVirtualFor="let prod of sarviewsProducts"
          style="margin-right: 0 !important; height: 50px !important;">
            <div class="sarview-products-list">
              <img style="width: 50px; height: 50px;" src="{{prod.files.browse_url}}">
              <div class="sarview-product">
                <div style="font-weight: bold;">{{formatProductName(prod.files.product_name)}}</div>
                <div>{{prod.files.product_size.toString() | readableSizeFromBytes }}, {{prod.job_type.replace("_", " ")}}</div>
              </div>
              <div></div>
              <div *ngIf="hyp3ableByProduct[prod.product_id] as byJobType">
                <button mat-icon-button
                (click)="$event.stopPropagation()"
                [matMenuTriggerFor]="EventOnDemandQueue.addMenu"
                [matMenuTriggerData]="{ hyp3able: byJobType }"
                >
                  <mat-icon class="list-icon"
                    svgIcon="hyp3">
                  </mat-icon>
              </button>
                <button mat-icon-button (click)="onQueueSarviewsProduct(prod); $event.stopPropagation();"><mat-icon *ngIf="!queuedProductIds.includes(prod.product_id)">add_shopping_cart</mat-icon>
                  <mat-icon *ngIf="queuedProductIds.includes(prod.product_id)">shopping_cart</mat-icon>
                </button>
                <button
                mat-icon-button
                (click)="downloadProduct(prod.files.product_url); $event.stopPropagation();"
                ><mat-icon>cloud_download</mat-icon></button>

                <app-on-demand-add-menu #EventOnDemandQueue>
                  <!-- <ng-template matMenuContent let-product="product">
                    <button mat-menu-item (click)="onAddEventToOnDemand(product); $event.stopPropagation();">
                    Add {{product.job_type.replace('_', ' ')}} To On Demand
                  </button>
                  </ng-template> -->
                </app-on-demand-add-menu>
              </div>
          </div>
        </mat-list-option>
      </cdk-virtual-scroll-viewport>
      </mat-selection-list>
    </div>
    <!-- </div> -->
  </div>

<div *ngIf="showUnzippedProductScreen" class="products-list zip-contents">
  <mat-list class="products-list">
    <app-scene-file
      *ngFor="let product of beforeWithUnzip"
      (toggle)="onToggleQueueProduct(product)"
      (unzip)="onOpenUnzipProduct($event)"
      (closeProduct)="onCloseProduct($event)"
      (queueHyp3Job)="onQueueHyp3Job($event)"
      [isUserLoggedIn]="isUserLoggedIn"
      [product]="product"
      [validHyp3JobTypes]="validJobTypesByProduct[product.id]"
      [loadingHyp3JobName]="loadingHyp3JobName"
      [hasAccessToRestrictedData]="hasAccessToRestrictedData"
      [isUnzipLoading]="unzippedLoading === product.id"
      [isQueued]="(queuedProductIds$ | async).has(product.id)"
      [isOpen]="product.id === openUnzippedProduct.id">
    </app-scene-file>
  </mat-list>
  <div>
    <app-file-contents>
    </app-file-contents>
  </div>
  <mat-list class="products-list">
    <app-scene-file
      *ngFor="let product of afterUnzip"
      (toggle)="onToggleQueueProduct(product)"
      (unzip)="onOpenUnzipProduct($event)"
      (closeProduct)="onCloseProduct($event)"
      (queueHyp3Job)="onQueueHyp3Job($event)"
      [isUserLoggedIn]="isUserLoggedIn"
      [product]="product"
      [loadingHyp3JobName]="loadingHyp3JobName"
      [hasAccessToRestrictedData]="hasAccessToRestrictedData"
      [validHyp3JobTypes]="validJobTypesByProduct[product.id]"
      [isUnzipLoading]="unzippedLoading === product.id"
      [isQueued]="(queuedProductIds$ | async).has(product.id)"
      [isOpen]="product.id === openUnzippedProduct.id">
    </app-scene-file>
  </mat-list>
</div>

<mat-menu #eventMonitoringOptions="matMenu">
  <ng-template matMenuContent let-selectedProducts="selected">
    <button mat-menu-item
    [matMenuTriggerFor]="eventMonitoringIDs"
    [matMenuTriggerData]="{selectedProducts: selectedProducts}">
    Scene IDs
  </button>
  <button mat-menu-item
  [matMenuTriggerFor]="eventMonitoringUrls"
  [matMenuTriggerData]="{selectedProducts: selectedProducts}">
    URLs
  </button>
</ng-template>
</mat-menu>

<mat-menu #eventMonitoringIDs="matMenu">
  <ng-template matMenuContent let-selectedProducts="selectedProducts">
  <button mat-menu-item (click) = "copyProductSourceScenes(sarviewsProducts)">
    All Products ({{getProductSceneCount(sarviewsProducts)}})
  </button>
  <button [disabled]="getProductSceneCount(selectedProducts) === 0" mat-menu-item (click) = "copyProductSourceScenes(selectedProducts)">
    Selected Products ({{getProductSceneCount(selectedProducts)}})
  </button>
</ng-template>
</mat-menu>

<mat-menu #eventMonitoringUrls="matMenu">
  <ng-template matMenuContent let-selectedProducts="selectedProducts">
    <button [disabled]="sarviewsProducts.length === 0" mat-menu-item (click) = "getProductDownloadUrl(sarviewsProducts)">
      All Products ({{sarviewsProducts.length}})
    </button>
    <button [disabled]="getProductSceneCount(selectedProducts) === 0" mat-menu-item (click) = "getProductDownloadUrl(selectedProducts)">
      Selected Products ({{selectedProducts.length}})
    </button>
  </ng-template>
</mat-menu>
