<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>

    <button mat-icon-button disabled></button>

    <div style="display:flex; flex-direction: column">
      <div style="font-weight: 600;">
        <span> {{ node.name | truncate : sceneNameLen }}</span>
        <span *ngIf="product.dataset === 'Sentinel-1B' || product.dataset === 'Sentinel-1A'">
          {{ node.name.substr(node.name.length - 4) }}
        </span>
        <span *ngIf="product.dataset === 'Sentinel-1 Interferogram (BETA)'">
          {{ node.name.substr(node.name.length - 11) }}
        </span>
      </div>
      <div style="font-weight: 400;">
        {{ node.size | readableSizeFromBytes }}
      </div>
    </div>
    <div style="margin-left: 10px; margin-bottom: 3px; margin-top: 3px;">
      <a mat-icon-button
        [href]="node.url"
        target="_blank"
        matTooltip="Download file">
          <mat-icon>cloud_download</mat-icon>
      </a>
    </div>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>
</mat-tree>
