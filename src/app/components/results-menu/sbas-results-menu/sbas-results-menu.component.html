<!-- SCENE LIST -->
<ng-container *ngIf="breakpoint > breakpoints.MEDIUM">
  <mat-card #listCard class="mp0 sbas-list-card" fxFlex="38" fxFlex
            [style.max-width]="listCardMaxWidth">
    <mat-card-subtitle style="display: flex; flex-direction: row; justify-content:center; align-items: flex-start;" class="header">
      <div style="display: flex; flex-direction: row; justify-content:center;">
        <div
          (click)="onSelectList()"
          [class.selected]="view === Views.LIST"
          class="clickable select-button"
          style="margin-right: 30px;">
            Pairs
        </div>
        <div
          (click)="onSelectDetail()"
          [class.selected]="view === Views.DETAIL"
          class="clickable select-button">
            Pair Detail
        </div>
      </div>

      <app-scenes-list-header></app-scenes-list-header>
    </mat-card-subtitle>

    <div *ngIf="view === Views.LIST" class="app-scene-list">
      <app-scenes-list [resize$]="resize$"></app-scenes-list>
    </div>

    <div *ngIf="view === Views.DETAIL" style="max-width: 100%;" class="scrollable">
      <div *ngIf="pair">
        <div *ngFor="let product of pair">
          {{ product.name }}
          <br>
          More Pair Details Here...
          <hr>
        </div>
      </div>
    </div>
  </mat-card>
</ng-container>


  <mat-card #chartCard
            class="mp0 no-box-shadow sbas-chart-card" fxFlex="55" fxFlexFill
            [style.max-width]="chartCardMaxWidth"
            mwlResizable
            [enableGhostResize]="true"
            [resizeEdges]="{ left: true }"
            (resizeEnd)="onResizeEnd($event)">
    <mat-card-subtitle
      [class.medium-header]="breakpoint <= breakpoints.MEDIUM"
      class="header sbas-header">
        <div *ngIf="!isAddingCustomPoint">
          <b (click)="startAddingCustomPoint()"
            class="clickable">
              Add Pair
          </b> - Custom Interferogram Pair
        </div>
        <div *ngIf="isAddingCustomPoint">
          <b (click)="stopAddingCustomPoint()"
           class="clickable">
            Stop Adding
          </b> - Click 2 different points to select
        </div>
        <div *ngIf="isSelectedPairCustom">
          <b (click)="deleteSelectedPair()"
            style="margin-left: 20px"
            class="clickable">
           Delete Selected
          </b>
        </div>
    </mat-card-subtitle>

    <div
      class="resize-handle-left"
      mwlResizeHandle
      [resizeEdges]="{ left: true }">
    </div>

    <div class="sbas-chart-row">
      <div class="sbas-column-1">
        <app-sbas-sliders></app-sbas-sliders>
      </div>
      <div id="sbas-chart-column" class="sbas-column-2">
        <app-sbas-chart></app-sbas-chart>
      </div>
    </div>

    <div class="sbas-filter-row">
      <app-sbas-sliders-two></app-sbas-sliders-two>
    </div>
  </mat-card>
