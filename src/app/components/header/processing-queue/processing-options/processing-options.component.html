<div class="processing-options">
  <ng-container *ngIf="selectedJobType">
    <ng-container *ngIf="selectedJobType.id === JobTypes.RTC_GAMMA.id">
      <div class="options-header">RTC Gamma Options</div>

      <div class="flex-field">
        <mat-form-field>
          <mat-label>Radiometry</mat-label>
          <mat-select [(value)]="radiometry"
            (selectionChange)="onSetRadiometry($event.value)">
            <mat-option value="gamma0">gamma0</mat-option>
            <mat-option value="sigma0">sigma0</mat-option>
          </mat-select>
        </mat-form-field>

        <app-option-info class="option-info--spacing" infoText="
          Backscatter coefficient normalization, either by ground area
          (sigma0) or illuminated area projected into the look direction (gamma0).
          ">
        </app-option-info>
      </div>
      <div class="flex-field">
        <mat-form-field>
          <mat-label>Scale</mat-label>
          <mat-select [(value)]="scale"
            (selectionChange)="onSetScale($event.value)">
            <mat-option value="power">power</mat-option>
            <mat-option value="amplitude">amplitude</mat-option>
          </mat-select>
        </mat-form-field>

        <app-option-info class="option-info--spacing" infoText="
          Scale of output image; either power or amplitude.
          ">
        </app-option-info>
      </div>
      <div class="flex-field">
        <app-toggle-option
          (valueChange)="onSetDemMatching($event)"
          [value]="demMatching"
          optionName="DEM Matching"
          optionInfo="
            Coregisters SAR data to the DEM, rather than using
            dead reckoning based on orbit files.
          ">
        </app-toggle-option>
      </div>
      <div class="flex-field">
        <app-toggle-option
          (valueChange)="onSetIncludeDem($event)"
          [value]="includeDem"
          optionName="Include DEM"
          optionInfo="Include the DEM file in the product package.">
        </app-toggle-option>
      </div>
      <div class="flex-field">
        <app-toggle-option
          (valueChange)="onSetIncludeIncMap($event)"
          [value]="includeIncMap"
          optionName="Include Inc. Angle Map"
          optionInfo="
            Include the incidence angle map in the product package.
          ">
        </app-toggle-option>
      </div>
      <div class="flex-field">
        <app-toggle-option
          (valueChange)="onSetIncludeScatteringArea($event)"
          [value]="includeScatteringArea"
          optionName="Include Scattering Area"
          optionInfo="
            Include the scattering area in the product package
          ">
        </app-toggle-option>
      </div>
      <div class="flex-field">
        <app-toggle-option
          (valueChange)="onSetSpeckleFilter($event)"
          [value]="speckleFilter"
          optionName="Speckle Filter"
          optionInfo="Apply an Enhanced Lee speckle filter.">
        </app-toggle-option>
        <p></p>
      </div>
    </ng-container>

    <ng-container *ngIf="selectedJobType.id === JobTypes.INSAR_GAMMA.id">
      <div class="options-header">InSar Gamma Options</div>

      <div>
        <mat-form-field>
          <mat-label>Looks</mat-label>
          <mat-select [(value)]="looks"
            (selectionChange)="onSetLooks($event.value)">
            <mat-option value="20x4">20x4</mat-option>
            <mat-option value="10x2">10x2</mat-option>
          </mat-select>
        </mat-form-field>

        <app-option-info class="option-info--spacing" infoText="
          Number of looks to take in range and azimuth.
          ">
        </app-option-info>
      </div>

      <div style="padding-bottom: 5px;">
        <app-toggle-option
          (valueChange)="onSetIncludeLookVectors($event)"
          [value]="includeLookVectors"
          optionName="Include Look Vectors"
          optionInfo="
            Include the look vector theta and phi files in the product package
          ">
        </app-toggle-option>
      </div>

      <div style="padding-bottom: 5px;">
        <app-toggle-option
          (valueChange)="setIncludeLosDisplacement($event)"
          [value]="includeLosDisplacement"
          optionName="Include Los Displacement"
          optionInfo="
            Include a GeoTIFF in the product package containing displacement
            values along the Line-Of-Sight (LOS)
          ">
        </app-toggle-option>
        <p></p>
      </div>
    </ng-container>
  </ng-container>
</div>
