<div *ngIf="breakpoint$ | async as breakpoint" fxLayout="row" class="breadcrumb-row">
  <ng-container *ngIf="breakpoint !== breakpoints.MOBILE">
    <div fxLayout="row">
      <app-search-type-selector
        (click)="closeAOIOptions()"
        class="breadcrumb">
      </app-search-type-selector>

      <app-project-name-selector class="breadcrumb">
      </app-project-name-selector>

      <div class="breadcrumb">
        <div fxFlex="nogrow" class="breadcrumb search-controls">
          <app-search-button></app-search-button>
        </div>
      </div>

      <div class="icon-cluster">
        <app-header-buttons>
        </app-header-buttons>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="breakpoint === breakpoints.MOBILE">
    <div class="mobile-nav-bar">
      <button
        (click)="onToggleFiltersMenu()"
         style="margin-left: 5px;"
        mat-flat-button>
        Filters
      </button>

      <div class="mobile-icon-cluster">
        <app-header-buttons>
        </app-header-buttons>
      </div>
    </div>
  </ng-container>
</div>
