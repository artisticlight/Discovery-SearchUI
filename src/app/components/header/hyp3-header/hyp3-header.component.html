<div *ngIf="breakpoint$ | async as breakpoint" fxLayout="row" class="breadcrumb-row">
  <ng-container *ngIf="breakpoint !== breakpoints.MOBILE">
    <div fxLayout="row">
      <app-search-type-selector
        (click)="closeAOIOptions()"
        class="breadcrumb">
      </app-search-type-selector>

      <form class="breadcrumb">
        <mat-form-field >
          <mat-label>Filter Products</mat-label>
          <input matInput>
        </mat-form-field>
      </form>

      <div class="breadcrumb">
        <button (click)="onRefreshJobs()" mat-flat-button color="primary">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>

      <div class="icon-cluster">
        <app-header-buttons>
        </app-header-buttons>
      </div>
    </div>
  </ng-container>
</div>
