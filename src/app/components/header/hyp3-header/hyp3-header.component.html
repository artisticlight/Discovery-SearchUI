<div *ngIf="breakpoint$ | async as breakpoint" fxLayout="row" class="breadcrumb-row">
  <ng-container *ngIf="breakpoint !== breakpoints.MOBILE">
    <div fxLayout="row">
      <app-search-type-selector
        (click)="closeAOIOptions()"
        class="breadcrumb">
      </app-search-type-selector>

      <form class="breadcrumb">
        <mat-form-field>
          <input type="text"
                 placeholder="Project Name"
                 aria-label="Project Name"
                 matInput
                 (change)="onProjectNameChange($event.target.value)"
                 [value]="projectName"
                 [matAutocomplete]="projectNameAuto">
          <mat-autocomplete
            (optionSelected)="onProjectNameChange($event.option.value)"
            #projectNameAuto="matAutocomplete">
            <mat-option *ngFor="let projectName of projectNames" [value]="projectName">
              {{projectName}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

      <div class="breadcrumb">
        <div fxFlex="nogrow" class="breadcrumb search-controls">
          <app-search-button></app-search-button>
        </div>

        <div class="icon-cluster">
          <app-header-buttons>
          </app-header-buttons>
        </div>
      </div>

      <div class="icon-cluster">
        <app-header-buttons>
        </app-header-buttons>
      </div>
    </div>
  </ng-container>
</div>
