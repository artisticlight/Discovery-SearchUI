<mat-form-field style="padding-left: 25px; padding-right: 25px; max-width: 75px;">
<mat-label>
    Pairs:
</mat-label>
<input matInput
type='number'
[max]="scenes.length - 1"
[min]='1'
[placeholder]="points"
(input)="updatePairCount($event.target.value)"
(click) = "$event.stopPropagation()"/>
</mat-form-field>
<button
    (click)="queueClosestPair(InSAR)"
    [disabled]="" mat-menu-item>
    InSAR pair
</button>
<button
    (click)="queueClosestPair(AutoRift)"
    [disabled]="" mat-menu-item>
    AutoRIFT pair
</button>
