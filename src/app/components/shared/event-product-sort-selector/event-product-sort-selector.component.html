<div style="display: flex;">
  <div>
    <label style="font-size: 12px;">Sort By</label>
<mat-button-toggle-group (change)="onSetSortType($event)" style="align-items: center; height: 28px !important; display: flex;">
  <mat-button-toggle value="date">
    <span>
      Date
    </span>
  </mat-button-toggle>
  <mat-button-toggle value="path">
    <span>
      Path
    </span>
  </mat-button-toggle>
  <mat-button-toggle value="frame">
    <span>
      Frame
    </span>
  </mat-button-toggle>
</mat-button-toggle-group>
</div>
<div style="margin-left: 5px;">
  <label style="font-size: 12px;">Order</label>
<mat-button-toggle-group
style="align-items: center; height: 28px !important; display: flex;"
(change)="onSetSortDirection($event)" multiple>
  <mat-button-toggle value="Descending">
    <mat-icon>
      swap_vert
    </mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
</div>
</div>
