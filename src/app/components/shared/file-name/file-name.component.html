<span>
  <span>
    {{ name | truncate : sceneNameLen }}
  </span>

  <span *ngIf="dataset === 'Sentinel-1B' || dataset === 'Sentinel-1A'">
    {{ name.substr(name.length - 4) }}
  </span>
  <span *ngIf="dataset === 'Sentinel-1 Interferogram (BETA)'">
    {{ name.substr(name.length - 11) }}
  </span>
</span>
