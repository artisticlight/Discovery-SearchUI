<form>
  <mat-form-field class="w100">
    <mat-label>Master Scene</mat-label>
    <input
      type="text" name="masterScene"
      (input)="onMasterSceneChanged($event.target.value)"
      [(ngModel)]="masterScene" matInput>
     <mat-icon matTooltip="What is this?" class="clickable faint-text" matSuffix>help</mat-icon>
  </mat-form-field>
</form>
