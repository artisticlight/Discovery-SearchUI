<form #eventsQueryForm="ngForm">
  <mat-form-field>
    <input type="text"
    placeholder="Event Search"
    (change)="onSearchQueryChange($event)"
    matInput
    [(ngModel)]="eventQuery"
    >
  </mat-form-field>
  <mat-autocomplete>
    [panelWidth] = "500"
    (optionSelected)="onSearchQueryChange($event)"
    #jobNameSelector="matAutocomplete">
    <mat-option *ngFor="let event of (filteredEvents$ | async)"
        [value]="event.description">
        <div matTooltip = 'event description, id, or type'>
            <span>
              {{event.description}}
            </span>
        </div>
    </mat-option>
  </mat-autocomplete>
</form>
