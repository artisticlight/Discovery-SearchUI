<mat-form-field style="margin-right: 10px; width: 90%;">
  <input matInput placeholder="Current Area of Intreset" [value]="polygon$ | async">

  <mat-icon
    *ngIf="!!(polygon$ | async)" (click)="onCopy()"
    matTooltip="Copy to clipboard"
    style="cursor: pointer; margin-left:10px" matSuffix>
      file_copy
  </mat-icon>
</mat-form-field>
