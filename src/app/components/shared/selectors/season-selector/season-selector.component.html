<mat-slide-toggle
  (change)="onToggleSeasonalOptions($event)"
  [(ngModel)]="isSeasonalSearch"
  style="margin: 10px 0"
>
  Seasonal Search
</mat-slide-toggle>

<div *ngIf="isSeasonalSearch" class="season-selector">
  <app-circle-slider
    [startValue]="this.start"
    [endValue]="this.end"
    (newStart)="onSeasonStartChange($event)"
    (newEnd)="onSeasonEndChange($event)"
    (doneSelecting)="onSeasonDoneSelecting()"
    (swapEvent)="swap()"
  ></app-circle-slider>
  <!-- <app-date-range></app-date-range> -->
  <div class="dates">
    <div>
      <b>Season Start Day </b>
      <div class="buttons">
        <button (click)="change('start', -1)" mat-button color="secondary">-1</button>
        <div *ngIf="start">{{ this.start | shortDateSeason }}</div>
        <button (click)="change('start', 1)" mat-button>+1</button>
      </div>
    </div>
    <!-- <button
      mat-icon-button
      (click)="swap()"
      matTooltip="Swap season start and end date"
    >
      <mat-icon>swap_vert</mat-icon>
    </button> -->
    <div>
      <b>Season End Day </b>
      <div class="buttons">
        <button (click)="change('end', -1)" mat-button>-1</button>
        <div *ngIf="end">{{ end | shortDateSeason }}</div>
        <button (click)="change('end', +1)" mat-button>+1</button>
      </div>
    </div>
  </div>
</div>
