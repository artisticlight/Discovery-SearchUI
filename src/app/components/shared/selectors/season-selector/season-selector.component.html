<mat-slide-toggle
  (change)="onToggleSeasonalOptions($event)"
  [(ngModel)]="isSeasonalSearch"
  style="margin: 10px 0"
>
  Seasonal Search
</mat-slide-toggle>

<div *ngIf="isSeasonalSearch" class="season-selector">
  <app-circle-slider
    [startValue]="this.start"
    [endValue]="this.end"
    (newStart)="onSeasonStartChange($event)"
    (newEnd)="onSeasonEndChange($event)"
    (doneSelecting)="onSeasonDoneSelecting()"
  ></app-circle-slider>
  <!-- <app-date-range></app-date-range> -->
  <div class="dates">
    <div>
      <b>Season Start Day </b>
      <span *ngIf="start"> • {{ this.start | shortDateSeason }}</span>
      <div class="buttons">
        <button (click)="change('start', 1)" mat-flat-button>+1</button>
        <button (click)="change('start', -1)" mat-flat-button>-1</button>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="swap()"
      matTooltip="Swap season start and end date"
    >
      <mat-icon>swap_vert</mat-icon>
    </button>
    <div>
      <b>Season End Day </b>
      <span *ngIf="end"> • {{ end | shortDateSeason }}</span>
      <div class="buttons">
        <button (click)="change('end', 1)" mat-flat-button>+1</button>
        <button (click)="change('end', -1)" mat-flat-button>-1</button>
      </div>
    </div>
  </div>
</div>
