<form #projectNameForm="ngForm">
  <mat-form-field [class.invalid-input-animation]="isNameError">
    <input type="text"
           #projectNameInput="ngModel" ngModel
           name="projectNameInput"
           placeholder="Project Name"
           aria-label="Project Name"
           matInput
           (input)="onProjectNameInput($event.target.value)"
           (change)="onProjectNameChange($event.target.value)"
           [value]="projectName"
           [(ngModel)]="projectName"

           [matAutocomplete]="projectNameAuto">

    <mat-autocomplete
           (optionSelected)="onProjectNameChange($event.option.value)"
           #projectNameAuto="matAutocomplete">
      <mat-option *ngFor="let projectName of projectNamesFiltered" [value]="projectName">
        {{projectName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
