<span style="margin-right: 25px;" class="faint-text">
  <span style="cursor: pointer;"
    [matMenuTriggerFor]="menu">
      {{ formatNumber(maxResults) }} <mat-icon>arrow_drop_down</mat-icon>
  </span>
    of {{ currentSearchAmount !== -1 ? formatNumber(currentSearchAmount) : 'error' }}
</span>

<mat-menu #menu="matMenu">
  <button *ngFor="let amount of possibleMaxResults"
    (click)="onNewMaxResults(amount)" mat-menu-item>
    <span>{{ formatNumber(amount) }}</span>
  </button>
</mat-menu>
