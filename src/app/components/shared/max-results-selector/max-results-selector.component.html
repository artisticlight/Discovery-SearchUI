<span class="faint-text">
  <span [matMenuTriggerFor]="menu"
    style="cursor: pointer;">
      {{ formatNumber(maxResults) }} <mat-icon>arrow_drop_down</mat-icon>
  </span>

    of {{ currentSearchAmount !== -1 ? formatNumber(currentSearchAmount) : '0' }}
    products
</span>

<mat-menu #menu="matMenu">
  <button *ngFor="let amount of possibleMaxResults"
    (click)="onNewMaxResults(amount)" mat-menu-item>
      <span>{{ formatNumber(amount) }} results</span>
  </button>
</mat-menu>
