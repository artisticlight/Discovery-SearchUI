<div>
  <div *ngIf="!isEditingName">
    {{ search.name }}
    <button (click)="onEditName()" mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <div *ngIf="isEditingName">
    <form #nameEditForm="ngForm" onsubmit="return false">
      <mat-form-field>
        <input matInput
          [(ngModel)]="editName"
          (change)="onNewName($event.target.value)"
          (focusout)="onEditFocusLeave()"
          name="editNameInput"
          placeholder="Search Name" autofocus>
      </mat-form-field>
    </form>
  </div>
  - {{ search.searchType }}

  <br>
  {{search.filters | json}}

  <button
    (click)="onSetSearch()"
    mat-flat-button color="primary"
    style="margin-left: 10px;">
      Set
  </button>

  <button *ngIf="search.searchType === searchType"
    (click)="onUpdateFilters(search.id)"
    style="margin-left: 10px;"
    mat-flat-button color="primary">
      Update
  </button>

  <button (click)="onDeleteSearch()"
    mat-flat-button color="primary"
    style="margin-left: 10px;">
      Delete
  </button>
</div>
