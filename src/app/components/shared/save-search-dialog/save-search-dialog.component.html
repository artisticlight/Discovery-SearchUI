<h2 mat-dialog-title>Save Search</h2>

<div mat-dialog-content class="mat-dialog-content">
  <div>
    <form #saveSearchName="ngForm">
      <mat-form-field [class.invalid-input-animation]="isNameError">
        <input type="text" autofocus
               #searchNameInput="ngModel" ngModel
               name="searchNameInput"
               placeholder="Saved Search Name"
               aria-label="Saved Search Name" matInput
               (input)="onSearchNameInput($event)"
               (change)="onSearchNameChange($event)"
               [value]="searchName"
               [(ngModel)]="searchName">
      </mat-form-field>
    </form>

  </div>
  <div class="save-search-filters">
    <div style="margin-bottom: 4px;">
      <b>{{ search.searchType }}</b>
    </div>

    <app-search-filters [search]="search">
    </app-search-filters>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancelSave()">Cancel</button>
  <button mat-flat-button
          color="primary"
          (click)="onSubmitSave()"
          cdkFocusInitial>
    <span>
      Save Search
    </span>
  </button>
</div>
