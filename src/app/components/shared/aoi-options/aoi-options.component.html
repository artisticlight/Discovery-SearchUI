<div class="layout">
  <div *ngIf="showHeader" class="header-layout mb">
    <div>
      <b>Options</b>
      <mat-icon (click)="onOpenHelp()" class="clickable" style="margin-left: 10px;">info</mat-icon>
    </div>

    <div>
      <button (click)="onClose()" matTooltip="Hide options" mat-icon-button>
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>

  <div>
    <form #polygonInputForm="ngForm" (keydown.enter)="$event.preventDefault()">
      <mat-form-field [class.invalid-input-animation]="isAOIError" class="w100" style="height: 100px;">
        <mat-label> Area of Interest â€¢ WKT </mat-label>
        <textarea
          (change)="onInputSearchPolygon($event.target.value)"
          [value]="polygon"
          [(ngModel)]="polygon"
          name="searchPolygonLarge"
          cdkTextareaAutosize cdkAutosizeMinRows="3"
          cdkAutosizeMaxRows="8"
          matInput>
        </textarea>
      </mat-form-field>
    </form>
  </div>

  <div class="form-layout">
    <button (click)="onFileUpload()" mat-flat-button color="primary">
      Import Area of Interest
    </button>

    <button (click)="onClearPolygon()" mat-flat-button matTooltip="Clear Area of Intreset">
      Clear
    </button>
  </div>
</div>
