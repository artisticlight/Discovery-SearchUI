<div (dragover)="onFileHovered($event)" class="layout">
  <div *ngIf="showHeader" class="header-layout mb">
    <div><b>Options</b></div>

    <div>
      <button (click)="onClose()" matTooltip="Hide options" mat-icon-button>
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>

  <div class="aoi-input-area">
    <form #polygonInputForm="ngForm"
      (keydown.enter)="$event.preventDefault()"
      style="width: 60%; margin-right: 10px;">

      <mat-form-field [class.invalid-input-animation]="isAOIError" class="w100">
        <mat-label> Area of Interest â€¢ WKT </mat-label>
        <textarea
          (change)="onInputSearchPolygon($event.target.value)"
          [value]="polygon"
          [(ngModel)]="polygon"
          name="searchPolygonLarge"
          cdkTextareaAutosize cdkAutosizeMinRows="7"
          cdkAutosizeMaxRows="8"
          matInput>
        </textarea>
        <button matSuffix mat-button
          (click)="onClearPolygon()"
          aria-label="Clear" >
          Clear
        </button>
      </mat-form-field>
    </form>

    <app-file-upload-dialog style="width: 40%;"></app-file-upload-dialog>
  </div>
</div>
