<div class="ls-card" *ngIf="listSearchMode$ | async as mode">
  <div class="ls-mat-card-content">
    <div style="display: flex; flex-direction: row; justify-content: flex-start; align-items: center; margin-bottom: 10px">
      <div style="margin-right: 15px;">
        <h4>
          <span>List Type: </span>
        </h4>
      </div>
      <div>
        <mat-button-toggle-group [value]="mode" class="ls-mat-button-toggle-group">
          <mat-button-toggle
            (click)="onSceneModeSelected()"
            [value]="types.SCENE"
            matTooltip="Scene List Search">
            Scene
          </mat-button-toggle>

          <mat-button-toggle
            (click)="onProductModeSelected()"
            [value]="types.PRODUCT"
            matTooltip="File List Search">
            File
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
    <mat-form-field class="ls-card-content-list">
      <textarea matInput
                (input)="onTextInputChange($event.target.value)"
                [(ngModel)]="searchList"
                style="height: 150px;"
                placeholder="List of {{ mode === types.SCENE ? 'Scene names' : 'File IDs.' }}">
      </textarea>
    </mat-form-field>
  </div>
  <div class="ls-example">
    <div>
      <span>
        Example: {{listExamples[mode]}}
      </span>
      <div>
        <app-copy-to-clipboard
          [value]="listExamples[mode]"
          [prompt]="mode === types.SCENE ? 'Copy Scene names' : 'Copy File IDs'"
          style="margin: 0 3px"
          class="clipboard-icon">
        </app-copy-to-clipboard>
      </div>
    </div>
  </div>
</div>
