<div class="filter-menu filter-menu--sizing filter-menu--position">
  <app-search-bar
    (newSearch)="newSearch.emit($event)"
    (clearSearches)="clearSearches.emit()"
    [isLoading]="isLoading">
  </app-search-bar>

  <app-platform-selector
    [platforms]="platforms$ | async">
  </app-platform-selector>
</div>
