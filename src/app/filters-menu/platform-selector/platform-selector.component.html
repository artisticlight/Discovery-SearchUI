<mat-card class="card-spacing">
  <mat-selection-list>
    <app-platform
      *ngFor="let platform of platforms"
      (click)="onClick(platform)"
      class="list-group-item list-group-item-action"
      [platform]="platform"
      [isSelected]="selected.has(platform.name)">
    </app-platform>
  </mat-selection-list>
</mat-card>
