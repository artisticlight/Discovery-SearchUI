<mat-list-option [selected]="isSelected">

  <span matLine class="platform__name">
    {{ platform.name }}

    <span
      (click)="onInfoClicked($event)"
      class="platform__info" >
      <fa-icon
        [icon]="detailedPlatformInfoIcon"
        matTooltip="Click for coverage maps and platform information">
      </fa-icon>

    </span>
  </span>
  <span matLine>
    <span class="platform__date">{{ prettyDateRange(platform.date) }}</span>
  </span>

</mat-list-option>
