<div>
  <h1>Search API</h1>

  <div *ngIf="error$ | async" class="alert alert-danger" role="alert">
    {{ error$ | async | json }}
  </div>
  <app-search-bar
    (newSearch)="onNewSearch($event)"
    [isLoading]="loading$ | async">
  </app-search-bar>

  <button
    type="button"
    class="btn btn-danger"
    (click)="onClearGranules()">
    Clear</button>

  <app-granule-list
    [granules]="granules$ | async">
  </app-granule-list>
</div>
