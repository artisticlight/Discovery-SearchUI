<mat-sidenav-container class="example-container" (backdropClick)="onCloseSidebar()">
  <mat-sidenav class="app-sidenav" #sidenav (keydown.escape)="onCloseSidebar()" disableClose>
    <app-saved-searches></app-saved-searches>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container tophat-offset">
      <app-nav-bar [isLoading]="isLoading$ | async">
      </app-nav-bar>

      <app-map (loadUrlState)="onLoadUrlState()">
      </app-map>

      <app-results-menu>
      </app-results-menu>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
