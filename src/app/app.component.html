<mat-sidenav-container class="container" (backdropClick)="onCloseSidebar()">
  <mat-sidenav class="app-sidenav" #sidenav (keydown.escape)="onCloseSidebar()" disableClose>
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <div>
      <app-bottom-menu>
      </app-bottom-menu>

      <app-nav-bar
        (clearSearch)="onClearSearch()"
        [isLoading]="isLoading$ | async">
      </app-nav-bar>

      <app-map (loadUrlState)="onLoadUrlState()">
      </app-map>

      <app-additional-filters
         (clearSearch)="onClearSearch()"
        ></app-additional-filters>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
